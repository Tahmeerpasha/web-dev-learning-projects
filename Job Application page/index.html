<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Job Application form</title>
  </head>
  <body>
    <section class="header">
      <h1>
        Job Application
        <h2>(Web)</h2>
      </h1>
    </section>
    <section class="body">
      <div class="firstName">
        <h3>First name</h3>
        <input type="text" id="firstname" />
      </div>

      <div class="lastName">
        <h3>Last name</h3>
        <input type="text" id="lastname" />
      </div>

      <div class="Email">
        <h3>Email</h3>
        <input type="email" id="email" />
      </div>

      <div class="JobRole">
        <h3>Job Role</h3>
        <select id="jobrole">
          <option value="">Select job role</option>
        </select>
      </div>

      <div class="Address">
        <h3>Address</h3>
        <textarea id="address" cols="100" rows="10"></textarea>
      </div>

      <div class="City">
        <h3>City</h3>
        <input type="text" id="city" />
      </div>

      <div class="PinCode">
        <h3>Pincode</h3>
        <input type="number" id="pincode" />
      </div>

      <div class="StartDate">
        <h3>Start Date</h3>
        <input type="date" id="date" />
      </div>

      <div class="CV">
        <h3>Upload your CV</h3>
        <input type="file" id="cv" />
      </div>

      <div class="button">
        <input type="submit" value="Apply now" id="button" />
      </div>
    </section>
  </body>
</html>
